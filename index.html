<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Diseñador de Flyers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-950 text-slate-50">

<div class="h-screen flex flex-col" style="max-height: 100vh;">

    <!-- HEADER -->
    <header class="bg-slate-900 border-b border-slate-800 px-3 md:px-6 py-2 md:py-4 flex justify-between items-center gap-2">
        <div class="min-w-0">
            <h1 class="text-lg md:text-xl font-bold truncate">LA GAZZETTA</h1>
            <p class="text-xs text-slate-400 hidden sm:block">1080 × 1080 px</p>
        </div>
        <button id="downloadBtn"
            class="bg-blue-600 hover:bg-blue-700 active:bg-blue-800 px-3 md:px-6 py-2 rounded-lg font-medium text-sm md:text-base transition-colors flex-shrink-0 whitespace-nowrap">
            <span class="hidden sm:inline">Descargar PNG</span>
            <span class="sm:hidden">Descargar</span>
        </button>
    </header>

    <!-- CONTENIDO -->
    <main class="flex flex-col md:flex-row flex-1 gap-0 overflow-hidden">

        <!-- PANEL -->
        <aside class="w-full md:w-1/2 bg-slate-900 border-b md:border-b-0 md:border-r border-slate-800 p-3 md:p-6 space-y-3 md:space-y-6 overflow-y-auto flex flex-col order-last md:order-first max-h-1/3 md:max-h-none">

            <!-- Fondo -->
            <div>
                <h2 class="font-semibold mb-2 text-xs md:text-base">Imagen de fondo</h2>
                <input id="bgImage" type="file" accept="image/*" class="w-full text-xs block bg-slate-700 text-slate-100">
                <button id="clearBgImage" class="block text-xs text-slate-400 mt-1 hover:text-slate-300 py-1">
                    Limpiar
                </button>
                
                <!-- Controles de ajuste -->
                <div id="bgControls" class="hidden mt-2 space-y-1 bg-slate-800 border border-slate-700 p-2 md:p-4 rounded text-xs md:text-sm">
                    <div class="bg-slate-700 p-2 rounded">
                        <label class="text-xs text-slate-100 block mb-1 font-semibold">Zoom: <span id="zoomValue" class="text-blue-400">100%</span></label>
                        <input id="bgZoom" type="range" min="50" max="200" value="100" class="w-full">
                    </div>
                    
                    <div class="bg-slate-700 p-2 rounded">
                        <label class="text-xs text-slate-100 block mb-1 font-semibold">Ajustar Horizontal: <span id="offsetXValue" class="text-blue-400">0</span>px</label>
                        <input id="bgOffsetX" type="range" min="-200" max="200" value="0" class="w-full">
                    </div>
                    
                    <div class="bg-slate-700 p-2 rounded">
                        <label class="text-xs text-slate-100 block mb-1 font-semibold">Ajustar Altura: <span id="offsetYValue" class="text-blue-400">0</span>px</label>
                        <input id="bgOffsetY" type="range" min="-200" max="200" value="0" class="w-full">
                    </div>
                    
                    <button id="resetBgBtn" class="w-full bg-slate-600 hover:bg-slate-500 active:bg-slate-700 px-2 py-1 md:py-2 rounded text-xs font-medium transition-colors">
                        Resetear
                    </button>
                </div>
            </div>

            <!-- Texto -->
            <div>
                <h2 class="font-semibold mb-2 text-xs md:text-base">Texto</h2>
                <div class="flex flex-col sm:flex-row gap-1 md:gap-2">
                    <input id="textInput" type="text"
                        class="flex-1 bg-slate-700 px-2 md:px-3 py-2 rounded text-xs md:text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Texto">
                    <button id="addTextBtn"
                        class="bg-blue-600 hover:bg-blue-700 active:bg-blue-800 px-3 py-2 rounded font-medium text-xs md:text-sm transition-colors whitespace-nowrap">
                        Agregar
                    </button>
                </div>
                <p class="text-xs text-slate-400 mt-1 leading-tight hidden md:block">
                    Enter o doble clic para editar
                </p>
            </div>

            <!-- Reset -->
            <button id="resetBtn"
                class="bg-red-800 hover:bg-red-700 active:bg-red-900 px-3 py-2 rounded w-full text-xs md:text-sm font-medium transition-colors">
                Limpiar todo
            </button>

        </aside>

        <!-- CANVAS -->
        <section class="w-full md:w-1/2 bg-slate-800 flex items-center justify-center overflow-hidden order-first md:order-last flex-1">
            <div id="canvas"
                class="relative bg-white rounded-lg shadow-xl overflow-hidden"
                style="width: 100%; height: 100%; max-width: 540px; max-height: 540px; aspect-ratio: 1/1;">
            </div>
        </section>

    </main>
</div>

<script src="app.js"></script>
</body>
</html>
